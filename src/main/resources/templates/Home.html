<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hoseo Portal Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto; /* Center the container */
      max-width: 600px; /* Set a maximum width for the container */
    }

    h1 {
      margin-bottom: 20px;
      color: #007bff;
    }

    p {
      margin: 30px 0; /* Increase margin-top for spacing */
    }

    .nav-link {
      margin: 15px 0; /* Increase margin-top and margin-bottom for spacing */
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Hoseo Portal</h1>
  <p>기능</p>
  <p>
    <a class="nav-link" href="/member/login">로그인</a>
  </p>
  <p>
    <a class="nav-link" href="/member/new">회원 가입</a>
  </p>
</div>
</body>
</html>
