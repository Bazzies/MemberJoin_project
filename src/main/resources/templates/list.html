<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>Member List</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>Password</th>
    <th>Name</th>
    <th>Details</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody th:each="member: ${memberList}">
  <tr>
    <td th:text="${member.memberId}"></td>
    <td th:text="${member.memberEmail}"></td>
    <td th:text="${member.memberPassword}"></td>
    <td th:text="${member.memberName}"></td>
    <td>
      <!-- Query String: /member?id=1
           REST API: /member/1 -->
      <a th:href="@{|/member/${member.memberId}|}">Details</a>
    </td>
    <td>
      <a th:href="@{|/member/delete/${member.memberId}|}" onclick="return confirm('정말로 삭제하시겠습니까?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
